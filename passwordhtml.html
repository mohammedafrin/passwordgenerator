<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="passwordcss.css">
</head>
<body>
    <div class="container">
        <h1>Password Generator</h1>
        <div class="inputbox">
            <input type="text" class="passbox" id="passbox" disabled>
        </div>
        <input type="range" min="1" max="30" value="8" id="inputslider">
        <div class="row">
            <p>Password Length</p>
            <span id="slidervalue">4</span>
        </div>
        <div class="row">
        <label for="lowercase">Include LowerCase(a-z)</label>
        <input type="checkbox" name="lowercase" id="lowercase">
        </div>
        <div class="row">
            <label for="uppercase">Include UpperCase(A-Z)</label>
            <input type="checkbox" name="uppercase" id="uppercase">
            </div>
        <div class="row">
             <label for="numbercase">Include NumberCase(0-9)</label>
             <input type="checkbox" name="numbercase" id="numbercase">
         </div>
        <div class="row">
            <label for="specialcase">Include SpecialCase</label>
            <input type="checkbox" name="specialcase" id="specialcase">
        </div>
        <button type="button" class="genbtn" id="genbtn">Generate Password</button>
    </div>
    <script src="passwordjs.js"></script>
</body>
</html>
